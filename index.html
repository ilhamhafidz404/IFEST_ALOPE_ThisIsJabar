<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jabar Tour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      .font-waterbrush {
        font-family: "Water Brush", cursive;
      }

      .hoverCard:hover .contentHoverCard {
        display: block;
      }

      .hoverCard:hover .titleHoverCard {
        display: none;
      }
    </style>
  </head>
  <body class="dark:bg-[#0f172a]">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <script type="text/javascript">
      window.addEventListener("scroll", function () {
        const nav = document.querySelector("nav");
        const navHeader = document.querySelector("nav h1");

        nav.classList.toggle("bg-white", window.scrollY > 50);
        nav.classList.toggle("dark:bg-slate-900", window.scrollY > 50);
        nav.classList.toggle("shadow", window.scrollY > 50);
        nav.classList.toggle("py-3", window.scrollY > 50);
        nav.classList.toggle("py-7", window.scrollY < 50);

        navHeader.classList.toggle("!text-gray-800", window.scrollY > 50);
        navHeader.classList.toggle("dark:!text-gray-200", window.scrollY > 50);
      });
    </script>
  </body>
</html>
